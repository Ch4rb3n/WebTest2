<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .credits {
            text-align: center;
            overflow: hidden;
            height: 200px;
            line-height: 40px;
            animation: creditsAnimation 20s linear infinite;
        }

        .credits p {
            margin: 0;
            font-size: 18px;
            opacity: 0;
            position: absolute;
        }

        @keyframes creditsAnimation {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            10% {
                transform: translateY(0%);
                opacity: 1;
            }
            90% {
                transform: translateY(0%);
                opacity: 1;
            }
            100% {
                transform: translateY(-600%);
                opacity: 0;
            }
        }
        
        h1 {
            opacity: 1;
            animation: fadeAnimation 2s ease-in-out forwards;
        }
        
        @keyframes fadeAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <title>Website Group Members</title>
</head>
<body>
    <div class="credits">

</body>
</html>
